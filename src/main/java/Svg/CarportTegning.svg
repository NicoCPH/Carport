<svg version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     height="100%" viewBox="0 0 900 900"
     preserveAspectRatio="xMinYMin">

    <svg version="1.1"
         xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink"
         x="75"
         y="10"
         width="800"
         height="600"
         viewBox="0 0 800 600"
         preserveAspectRatio="xMinYMin">

        <!-- Ramme -->
        <rect x="0" y="0" height="600" width="780" style="stroke:#000000; fill: #ffffff" />

        <!-- Remme -->
        <rect x="0" y="35" height="4.5" width="780" style="stroke:#000000; fill: #ffffff" />
        <rect x="0" y="565" height="4.5" width="780" style="stroke:#000000; fill: #ffffff" />

        <!-- Spær -->
        <rect x="0" y="0" height="600" width="5" style="stroke:#000000; fill: #ffffff" />
        <rect x="78" y="0" height="600" width="5" style="stroke:#000000; fill: #ffffff" />
        <rect x="156" y="0" height="600" width="5" style="stroke:#000000; fill: #ffffff" />
        <rect x="234" y="0" height="600" width="5" style="stroke:#000000; fill: #ffffff" />
        <rect x="312" y="0" height="600" width="5" style="stroke:#000000; fill: #ffffff" />

        <!-- Kryds -->
        <line x1="55" y1="35" x2="600" y2="569.5" style="stroke:#000000; stroke-dasharray: 5 5;" />
        <line x1="55" y1="569.5" x2="600" y2="35" style="stroke:#000000; stroke-dasharray: 5 5;" />

        <!-- Stolper -->
        <rect x="110" y="32" height="9.7" width="10" style="stroke:#000000; fill: #ffffff" />
        <rect x="420" y="32" height="9.7" width="10" style="stroke:#000000; fill: #ffffff" />
        <rect x="690" y="32" height="9.7" width="10" style="stroke:#000000; fill: #ffffff" />
        <rect x="110" y="562" height="9.7" width="10" style="stroke:#000000; fill: #ffffff" />
        <rect x="420" y="562" height="9.7" width="10" style="stroke:#000000; fill: #ffffff" />
        <rect x="690" y="562" height="9.7" width="10" style="stroke:#000000; fill: #ffffff" />

    </svg>

    <!-- Pilespidser -->

    <defs>
        <marker
                id="beginArrow"
                markerWidth="12"
                markerHeight="12"
                refX="0"
                refY="6"
                orient="auto">
            <path d="M0,6 L12,0 L12,12 L0,6" style="fill: #000000;" />
        </marker>
        <marker
                id="endArrow"
                markerWidth="12"
                markerHeight="12"
                refX="12"
                refY="6"
                orient="auto">
            <path d="M0,0 L12,6 L0,12 L0,0 " style="fill: #000000;" />
        </marker>
    </defs>

    <!-- Pile -->

    <line x1="35"  y1="10" x2="35"   y2="610"
          style="stroke: #006600;
	marker-start: url(#beginArrow);
	marker-end: url(#endArrow);"/>
    <line x1="855"  y1="635" x2="75"   y2="635"
          style="stroke: #006600;
	marker-start: url(#beginArrow);
	marker-end: url(#endArrow);"/>

    <!-- Text: Mål -->
    <text style="test-anchor: middle" transform="translate(25,305) rotate(-90)">600 cm</text>
    <text style="test-anchor: middle" x="427.5" y="655">780 cm</text>

</svg>